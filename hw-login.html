<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>hw-login</title>
  <style>
    html,
    body{
      width: 100vw;
      height: 100vh;
      background: url(./image/plants.jpg)no-repeat center/cover;
    }
    .h4{
      color: rgba(145, 145, 145, 0.76);
    }
    .box{
      width: 300px;
      height: 300px;

      background: rgba(255, 255, 255, 0.5);
      border-radius: 0.75rem;
      position: relative;
    }
    .icon{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(10, 92, 117, 0.562);
      text-align: center;
      line-height: 55px;

      position: absolute;
      left: 50%;
      top: -18%;
      transform: translate(-50%);
    }
    .form-check-input {
      height: 1.21rem;
    }
    .form-control{
      text-indent: 20px;
    }
    .form-control::placeholder{
      color: rgba(155, 155, 155, 0.5);
    }
    .userNameClass{
      position: relative;
      display: inline-block;
    }
    .userNameClass:before{
      font-family: "Font Awesome 5 Free"; 
      font-weight: 900; 
      content: "\f007";
      font-size: 14px;
      color: rgba(155, 155, 155, 0.5);

      position: absolute;
      left: 52px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 99;
    }    
    .passwordClass{
      position: relative;
    }
    .passwordClass:before{
      font-family: "Font Awesome 5 Free"; 
      font-weight: 900; 
      content: "\f13e";
      font-size: 14px;
      color: rgba(155, 155, 155, 0.5);

      position: absolute;
      left: 52px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 99;
    }

  </style>
</head>
<body>  
  <div class="container w-50 h-100 m-0 d-flex align-items-center justify-content-center">
    <div class="box row  m-0">
        <div class="col m-auto">
          <div class="icon"><i class="far fa-user" style="color: rgba(255, 255, 255, 0.76); font-size: 1.5rem;"></i></div>
          <div class="h4 text-center mb-3 mt-2">Sign In</div>
          <form>
            <div class="form-group row">
              <label for="userName" class="col-form-label userNameClass "></label>
              <div class="col-sm-10 m-auto">
                <input type="text" class="form-control" id="userName" placeholder="Username">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-form-label passwordClass"></label>
              <div class="col-sm-10 m-auto">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10 m-auto">
                <button type="submit" class="btn btn-info w-100">Login</button>
              </div>
            </div>          
            <div class="form-group row">
              <div class="col-sm-6 text-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">                    
                  <label class="form-check-label" for="gridCheck1">
                    <small>Remember me</small>
                  </label>
                </div>
              </div>
              <div class="col-sm-6 text-center">
                <div class="link">                  
                  <a href="#"><small>Forget password?</small></a>                  
                </div>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>

  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/bootstrap5.bundle.min.js"></script>
</body>
</html>
